<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div id="display">0</div>
            <div class="groupOf2">
                <button id="clear">AC</button>
                <button id="buttonBackspace">DEL</button>
            </div>
            <div class="digitsAndOperators">
                <div class="groupOf4">
                    <button id="button7">7</button>
                    <button id="button8">8</button>
                    <button id="button9">9</button>
                    <button id="division">/</button>
                </div>
                <div class="groupOf4">
                    <button id="button4">4</button>
                    <button id="button5">5</button>
                    <button id="button6">6</button>
                    <button id="multiplication">x</button>
                </div>
                <div class="groupOf4">
                    <button id="button1">1</button>
                    <button id="button2">2</button>
                    <button id="button3">3</button>
                    <button id="subtraction">-</button>
                </div>
                <div class="groupOf4">
                    <button id="dot">.</button>
                    <button id="button0">0</button>
                    <button id="equal">=</button>
                    <button id="addition">+</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
